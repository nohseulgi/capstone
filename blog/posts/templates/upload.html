{% load static %}

<html lang="kr">
<head>

</head>
<body>

   
        <div class="container">

          <!--Simple Form-->
          <h2 class="my-4">사진을 업로드하세요</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="upload" accept=".png, .jpg">
                <br>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>

          <!--See File Uploaded-->
          <h2 class="my-4">사진</h2>
          <div class="row">
           
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <p>Uploaded to:<br><img src="{{ file_url }}"width="800"><br>{{ file_url }}</a></p>
              <p>{{level}}</p>

          </div>

        </div>
   




</body>
</html>
